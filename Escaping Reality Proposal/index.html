<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A-Frame City 2026</title>
    <!-- Use 1.7.0 for the most stable 2026 browser experience -->
    <script src="https://aframe.io"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://unpkg.com"></script>
  </head>
  <body>
    <!-- timeout=1 ensures the scene doesn't wait for failing assets -->
    <a-scene loading-screen="dotsColor: white; backgroundColor: black" shadow="type: pcfsoft">
      
      <a-assets timeout="1">
        <!-- Using a more reliable 2026 CDN link with crossorigin -->
        <a-asset-item id="car" src="https://cdn.jsdelivr.net" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <!-- Player with WASD/Mouse controls -->
      
        
          <a-cursor color="#FF0000"></a-cursor>
        
      

      <!-- Dynamic City Environment -->
      

      <!-- Road & Traffic -->
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="10" height="200" color="#222"></a-plane>
      
      <!-- Moving Car (Duck Model fallback) -->
      
      

      <!-- Bus (Geometric) -->
      <a-box color="yellow" position="2 1.5 30" width="2.5" height="2.5" depth="8"
             animation="property: position; to: 2 1.5 -50; dur: 12000; loop: true; easing: linear">
        <a-text value="CITY BUS" align="center" position="0 3 0" color="black" side="double"></a-text>
      </a-box>

      <!-- Weather/Swaying Trees -->
      
        <a-cylinder color="#3b2b1f" radius="0.2" height="3"></a-cylinder>
        <a-sphere color="#2d5a27" radius="1.5" position="0 3 0"></a-sphere>
      

    </a-scene>
  </body>
</html>
