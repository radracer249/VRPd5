<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Desert Road World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #87CEEB">

      <!-- Camera -->
      <a-entity position="0 1.6 6">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.4"></a-light>

      <!-- Sun -->
      <a-light
        type="directional"
        intensity="0.9"
        position="10 20 10">
      </a-light>

      <!-- Moon -->
      <a-light
        type="point"
        color="#bcdcff"
        intensity="0.4"
        position="-10 15 -10">
      </a-light>

      <!-- Ground -->
      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#C2B280">
      </a-plane>

      <!-- Dirt Road -->
      <a-plane
        rotation="-90 0 0"
        width="6"
        height="80"
        position="0 0.01 -20"
        color="#8B6B4A">
      </a-plane>

      <!-- ================= PALM TREES ================= -->
      <a-entity position="5 0 -10">
        <a-cylinder height="4" radius="0.3" color="#8B5A2B"></a-cylinder>
        <a-sphere
          position="0 2.5 0"
          radius="1.5"
          color="#2E8B57"
          animation="property: rotation; to: 0 0 10; dir: alternate; dur: 2000; loop: true">
        </a-sphere>
      </a-entity>

      <a-entity position="-5 0 -15">
        <a-cylinder height="4" radius="0.3" color="#8B5A2B"></a-cylinder>
        <a-sphere
          position="0 2.5 0"
          radius="1.5"
          color="#2E8B57"
          animation="property: rotation; to: 0 0 -10; dir: alternate; dur: 2500; loop: true">
        </a-sphere>
      </a-entity>

      <!-- ================= CARS ================= -->
      <a-box
        color="#FF0000"
        depth="2"
        height="1"
        width="1.5"
        position="-2 0.5 10"
        animation="property: position; to: -2 0.5 -60; dur: 8000; loop: true">
      </a-box>

      <a-box
        color="#0000FF"
        depth="2"
        height="1"
        width="1.5"
        position="2 0.5 -60"
        animation="property: position; to: 2 0.5 10; dur: 7000; loop: true">
      </a-box>

      <!-- ================= BUS ================= -->
      <a-box
        color="#FFD700"
        depth="4"
        height="1.5"
        width="2"
        position="0 0.75 15"
        animation="property: position; to: 0 0.75 -70; dur: 10000; loop: true">
      </a-box>

      <!-- ================= TRUCK ================= -->
      <a-box
        color="#555555"
        depth="3"
        height="1.2"
        width="2"
        position="3 0.6 -70"
        animation="property: position; to: 3 0.6 15; dur: 9000; loop: true">
      </a-box>

      <!-- Sky -->
      <a-sky color="#88ccee"></a-sky>

      <!-- Floating Text -->
      <a-text
        value="Desert Road VR World"
        position="-3 4 -8"
        width="8"
        color="#000">
      </a-text>

    </a-scene>
  </body>
</html>
