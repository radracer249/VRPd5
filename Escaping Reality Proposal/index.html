<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame VR Exploration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">

      <!-- Camera + Controls -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Ground -->
      <a-plane 
        rotation="-90 0 0" 
        width="50" 
        height="50" 
        color="#7BC8A4">
      </a-plane>

      <!-- Sky -->
      <a-sky color="#88ccee"></a-sky>

      <!-- Objects to Explore -->
      <a-box 
        position="0 1 -3" 
        rotation="0 45 0" 
        color="#4CC3D9">
      </a-box>

      <a-sphere 
        position="3 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E">
      </a-sphere>

      <a-cylinder 
        position="-3 0.75 -4" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>

      <!-- Floating Text -->
      <a-text 
        value="Welcome to My VR World!"
        position="-2 3 -4"
        width="6"
        color="#000">
      </a-text>

    </a-scene>
  </body>
</html>
