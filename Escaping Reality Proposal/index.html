<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Dynamic City</title>
    <meta name="description" content="Moving cars, buses, and swaying trees">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      
      <!-- ASSETS: Defining reuseable shapes -->
      <a-assets>
        <a-mixin id="tree-trunk" geometry="primitive: cylinder; radius: 0.2; height: 2" material="color: #4b3621"></a-mixin>
        <a-mixin id="tree-leaves" geometry="primitive: cone; radiusBottom: 0.8; height: 1.5" material="color: #228b22"></a-mixin>
        <a-mixin id="car-body" geometry="primitive: box; width: 1; height: 0.5; depth: 2"></a-mixin>
        <a-mixin id="bus-body" geometry="primitive: box; width: 1.2; height: 1.2; depth: 4"></a-mixin>
      </a-assets>

      <!-- LIGHTING: Sun and Moon Cycle Simulation -->
      <!-- The Sun -->
      <a-light type="directional" position="10 10 5" intensity="0.8" castShadow="true">
        <a-animation attribute="position" from="10 10 5" to="-10 10 5" dur="10000" repeat="indefinite" direction="alternate"></a-animation>
      </a-light>
      <!-- Ambient light for moonlight effect -->
      <a-light type="ambient" color="#222244" intensity="0.4"></a-light>

      <!-- ENVIRONMENT -->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#333" shadow="receive: true"></a-plane> <!-- Road Surface -->
      
      <!-- ROADS (Markings) -->
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="0.2" height="100" color="#FFF"></a-plane>

    </a-scene>
  </body>
</html>
